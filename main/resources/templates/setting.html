    		url : `/get/setting/update/${which}`,
    		params : data
    	}).then((res)=>{
    		console.log(res);
    		console.log(res.data);
    	})
    }
    
    function getSys(tr) {
    	let index = tr.firstElementChild.innerHTML;
    	
    	
    	axios({
    		method: "get",
    		url : `/get/system/${index}`
    	}).then((res)=>{
    		let table = document.querySelector("#systemTable > tbody")
    		let html = ""
    		for(i of res.data) {
    			html += `<tr onclick="thisSystem(this)">`
   				html += `<td>${i.index}</td>`
				html += `<td>${i.title}</td>`
				html += `</tr>`
    		}
    		table.innerHTML = html;
    	})
    	bDiv.style.display = "none";
    	sDiv.style.display = "block";
    }
    
    function thisSystem(tr) {
    	let index = tr.firstElementChild.innerHTML;
    	data = {};
    	axios({
    		method: "get",
    		url : `/get/setting/${index}`
    	}).then((res)=>{
    		data = res.data;
    		updateInput("all", "read");
    		
    	})
    }
    
    function updateInput(which, doWhat) {
    	if(which == "all" || which == "system") {
	    	let labelCheck = document.querySelector("#labelCheck");
	    	let confCheck = document.querySelector("#confCheck");
	    	let cudaCheck = document.querySelector("#cudaCheck");
	    	let inputSvthres = document.querySelector("#inputSvthres");
	    	let inputSsthres = document.querySelector("#inputSsthres");
	    	let inputSnms = document.querySelector("#inputSnms");
	    	let sysButton = document.querySelectorAll("#sysFoot button");
	    	let sysIndex = document.querySelector("#systemIndex");
	    	
	    	if(doWhat == "read") {
	    		if(data.opt != '' && data.opt != null){
	    			let opt = data.opt.id;
			    	console.log(opt);
			    	labelCheck.checked = opt.label;
			    	confCheck.checked = opt.conf;
			    	cudaCheck.checked = opt.cuda;
			    	inputSvthres.value = opt.visionThreshold;
			    	inputSsthres.value = opt.spectralThreshold;
			    	inputSnms.value = opt.nonMaximumSuppression;
			    	sysIndex.value = `${data.system.title} : ${data.system.index}`;
			    	for(i of sysButton) {
			    		i.disabled = false;
			    	}
	    		}else {
	    			labelCheck.checked = '';
			    	confCheck.checked = '';
			    	cudaCheck.checked = '';
			    	inputSvthres.value = '';
			    	inputSsthres.value = '';
			    	inputSnms.value = '';
			    	sysIndex.value = '';
			    	for(i of sysButton) {
			    		i.disabled = true;
			    	}
	    		}
	    		
	    	}else if(doWhat == "update") {
	    		let curSysIndex = sysIndex.value.split(":")[1].trim();
	    		let optDto = {
		    				"label" : labelCheck.checked,
		    				"conf" : confCheck.checked,
		    				"cuda" : cudaCheck.checked,
		    				"visionThreshold" : parseFloat(inputSvthres.value),
		    				"spectralThreshold" : parseFloat(inputSsthres.value),
		    				"nonMaximumSuppression" : parseFloat(inputSnms.value),
		    				"systemIndex" : parseInt( (data.system.index == curSysIndex ? data.system.index : curSysIndex) )
	    		}
	    		console.log(optDto);
	    		doUpdate(optDto, "opt");
	    	}
	    	
    	}       
    	if(which == "all" || which == "vision") {
	    	let inputVip = document.querySelector("#inputVip");
	    	let inputVport = document.querySelector("#inputVport");
	    	let inputVtitle = document.querySelector("#inputVtitle");
	    	let inputVid = document.querySelector("#inputVid");
	    	let inputVpassword = document.querySelector("#inputVpassword");
	    	let visButton = document.querySelectorAll("#visFoot button");
	    	let index =  document.querySelector("#visionIndex");
	    	
	    	if(doWhat == "read") {
	    		if(data.vision != '' && data.vision != null){
	    			let vision = data.vision.visionDto;
			    	console.log(vision);
			    	inputVip.value = vision.ip;
			    	inputVport.value = vision.port;
			    	inputVtitle.value = vision.title;
			    	inputVid.value = vision.id;
			    	inputVpassword.value = vision.password;
			    	index.value = vision.index;
			    	for(i of visButton) {
			    		i.disabled = false;
			    	}
	    		}else {
	    			inputVip.value = '';
			    	inputVport.value = '';
			    	inputVtitle.value = '';
			    	inputVid.value = '';
			    	inputVpassword.value = '';
			    	index.value = '';
			    	for(i of visButton) {
			    		i.disabled = true;
			    	}
	    		}
		    	
	    		
	    	}else if(doWhat == "update") {
	    		let visionDto = {
	    				"ip" : inputVip.value,
	    				"port" : inputVport.value,
	    				"title" : inputVtitle.value,
	    				"id" : inputVid.value,
	    				"password" : inputVpassword.value,
	    				"index" : parseInt(index.value)
	    					}
	    		console.log(visionDto);
	    		doUpdate(visionDto, "vision");
	    	}
    	}
    	if(which == "all" || which == "spectral") {
	    	let inputSsample = document.querySelector("#inputSsample");
	    	let inputSband = document.querySelector("#inputSband");
	    	let inputStitle = document.querySelector("#inputStitle");
	    	let inputSframerate = document.querySelector("#inputSframerate");
	    	let inputStime = document.querySelector("#inputStime"); 
	    	let speButton = document.querySelectorAll("#speFoot button");
	    	let index =  document.querySelector("#spectralIndex");
	    	
			if(doWhat == "read") {
				if(data.spectral != '' && data.spectral != null) {
					let spectral = data.spectral.specDto;
			    	console.log(spectral);
			    	inputSsample.value = spectral.sample;
			    	inputSband.value = spectral.band;
			    	inputStitle.value = spectral.title;
			    	inputSframerate.value = spectral.frame;
			    	inputStime.value = spectral.time;
			    	index.value = spectral.index;
			    	for(i of speButton) {
			    		i.disabled = false;
			    	}
				}else {
					inputSsample.value = '';
			    	inputSband.value = '';
			    	inputStitle.value = '';
			    	inputSframerate.value = '';
			    	inputStime.value = '';
			    	index.value = '';
			    	for(i of speButton) {
			    		i.disabled = true;
			    	}
				}
		    	
	    		
	    	}else if(doWhat == "update") {
	    		let spectralDto = {
	    				"sample" : parseInt(inputSsample.value),
	    				"band" : parseInt(inputSband.value),
	    				"title" : parseInt(inputStitle.value),
	    				"frame" : parseInt(inputSframerate.value),
	    				"time" : parseFloat(inputStime.value),
	    				"title" : inputStitle.value,
	    				"index" : parseInt(index.value)
	    					}
	    		console.log(spectralDto);
	    		doUpdate(spectralDto, "spectral");
	    	}
    	}                           
    		
    }
