    	if(which == 'log') {

    function updateTable(which, data) {
        //console.log(data);
        let html = ""
        if(which == 'log') {    		
            let displayOne = document.querySelector("#displayOne > img");
            let displayTwo = document.querySelector("#displayTwo > img");
			const path = "data:image/png;base64,"
            
            //displayOne.setAttribute('src', `data:image/png;base64,${data[0]['data']}`);
            displayOne.setAttribute('src', path + data[0]['data']);
            //displayTwo.setAttribute('src', `data:image/png;base64,${data[1]['data']}`);
            displayTwo.setAttribute('src', path + data[1]['data']);
            
            
            let detectedList = document.querySelector("#visionDetectedList > tbody");

            for(i of data) {
                if(i['detected'] != ''){
                    for(j of i['detected']) {

                        html += '<tr>';
                        html += `<td>${j['title']}</td>`;
                        html += `<td>&nbsp ${j['root']}</td>`;
                        html += "</tr>";
                    }
                    detectedList.innerHTML = html;
                }
            }

            

            
    	}else if(which == 'system') {
            let table = document.querySelector("#logTable > tbody")

            for(i in data) {
            	let time = stringBuilder(data[i]['cdt']);
            	
            	html += '<tr onclick="clickLog(this)">';
                html += `<td>${time}</td>`;
                html += `<td>${data[i]['title']}</td>`;
            	html += "</tr>";
            }
            //console.log(html)

            table.innerHTML = html;
    	}
    }
    </script>

            const minutes = date.getMinutes() >= 10 ? date.getMinutes() : `0${date.getMinutes()}`;
            const seconds = date.getSeconds() >= 10 ? date.getSeconds() : `0${date.getSeconds()}`;
            
            
            return `${date.getFullYear()}-${month}-${day} ${hours}:${minutes}:${seconds}`
        }

            let index = tr.firstElementChild.innerHTML;

            curSystem = index;
            
            // table에 입력

            for(i of systemList) {

            }

        }

            }

    </script>
